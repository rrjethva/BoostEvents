<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 text-center">OUR NAMES</span>

        <form class="evInput text-center">

            <input type="text" id="eventInput" placeholder="Search Events">

            <button type="submit" id="submit-btn" class="btn btn-primary"> Submit </button>
            <button type="submit" id="submit-btn" class="btn btn-primary"> Surprise Me! </button>

        </form>

        <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 left">
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Set Your Vibe </label>
                            <select class="form-control" id="exampleFormControlSelect1">

                        <input type="local" class="form-control" id="locationInput" aria-describedby="location"

                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="date">
                    </div>

                    <div class="form-group form-check"></div>

                    <button type="submit" class="btn btn-info">Submit</button>
                </form>     
            </div>

            <div class="col-sm-9 right">
                <div class="buttonArea">
                    <button type="button" class="btn btn-info btn-md">All Events!</button>

                    <button type="button" class="btn btn-info btn-md">Concerts!</button>
                    <button type="button" class="btn btn-info btn-md">Sports!</button>
                    <button type="button" class="btn btn-info btn-md">Charity!</button>

            </div>
