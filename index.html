<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Search</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>

    <div class="container">
        <header class="jumbotron">

            <h2 class="text-center">Boost Events</h2>
            <br>

        </header>
        <div class="row">
            <div class="col-sm-3 left">

                <form id="input-form">
                    <div class="form-group">
                        <br>
                        <label class="vibe" for="vibe-input">Vibe*</label>
                        <input type="text" class="form-control" id="vibe-input" placeholder="i.e. Music">
                    </div>

                    <div class="form-group">
                        <label for="location-input">Location*</label>
                        <input type="text" class="form-control" id="location-input" placeholder="i.e. Philadelphia">
                    </div>

                    <div class="form-group">
                        <label for="date-input">Date*</label>
                        <input type="date" class="form-control" id="date-input" placeholder="date">
                    </div>

                    <button type="submit" class="submit-btn btn-info btn-md">Submit</button>

                    <p>* = required field</p>
                </form>

            </div>

            <div class="col-sm-9 right">
                <div class="accordion" id="accordion-parent"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/googlemap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXYZDR89jXI_Ml7MCaV4TskRBqkkeZ7hk&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/code.js"></script>
</body>

</html>
