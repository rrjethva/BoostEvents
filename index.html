<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>


<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 text-center">OUR NAMES</span>

        
    </nav>

    <header class="jumbotron">

        <h2 class="text-center">Group Project </h2>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        <br>

    </header>


    <div class="container">
        <div class="row">
            <div class="col-sm-3 left">
                <form>
                    <div class="form-group">
                        <div class="form-group leftForm">
                            <label for="vibeInput">Vibe*</label>
                            <input type="local" class="form-control rightForm" id="vibeInput" aria-describedby="Vibe"
                                placeholder="Music">
                        </div>

                        <label for="locationInput">Location*</label>
                        <input type="local" class="form-control rightForm" id="locationInput" aria-describedby="location"
                            placeholder="Philadelphia">

                    </div>
                    <div class="form-group">
                        <label for="date">Date*</label>
                        <input type="date" class="form-control" id="date" placeholder="date">
                    </div>

                    <div class="form-group form-check"></div>

                    <button type="submit" class="submit-btn btn-info btn-md">Submit</button>

                    <p>* = required field</p>
                </form>     
            </div>

            <div class="col-sm-9 right">
                <div class = "results">
                </div>

            </div>



        </div>
    </div>
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- JQUERY LINK -->
